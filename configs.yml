cora:
  seeds: [1,2]
  lr: 0.001
  lr_f: 0.01
  num_hidden: 512
  num_heads: 4
  num_layers: 2
  weight_decay: 2e-4
  weight_decay_f: 1e-4
  max_epoch: 1500     # garnet 200
  max_epoch_f: 300
  mask_rate: 0.5
  num_layers: 2
  encoder: gat
  decoder: gat 
  activation: prelu
  in_drop: 0.2
  attn_drop: 0.1
  linear_prob: True
  loss_fn: sce 
  drop_edge_rate: 0.0
  optimizer: adam
  replace_rate: 0.05 
  alpha_l: 3
  scheduler: True

  ##########################################################################
  # 随便试
  scheme                 : 'sample'
  use_feat_filter        : False
  use_low                : True

  mask_strategy          : 'random'
  dis_lambda             : 1.0                          # 'mask_strategy'== distribution

  mix_type               : 'degree-csim'                 # 'mask_strategy'== mix
  w_degree               : 0.2                           # 'mask_strategy'== mix
  w_dis                  : 0.5                           # 'mask_strategy'== mix
  w_csim                 : 0.8                           # 'mask_strategy'== mix
  w_certifyk             : 0.1                           # 'mask_strategy'== mix

  keep_scope_centerline  : 0.25
  keep_scope_interval    : 0.25 
  mask_scope_centerline  : 0.75
  mask_scope_interval    : 0.25

  keep_num_ratio         : 1.0
  mask_num_ratio         : 1.0

